apply plugin: 'com.android.library'

ext {
    bintrayName = 'android-log'
    libraryDescription = 'A log for android'
    libraryVersion = android_log_version
}
apply from: '../bintray.gradle'


android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}
